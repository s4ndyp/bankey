# Configuratie voor de Nginx webserver, gebruikt binnen de Docker container
server {
    # Luister op poort 80 (standaard HTTP)
    listen 80;

    # De root-map waar de gebouwde Angular-bestanden staan (de 'dist' map)
    root /usr/share/nginx/html;
    index index.html;

    # De cruciale regel voor een Single Page Application (SPA).
    # Als een bestand niet direct wordt gevonden ($uri), valt Nginx terug op index.html.
    # Dit zorgt ervoor dat de interne routes van Angular (bv. /transactions) werken.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optioneel: cache-instellingen voor betere prestaties
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}
